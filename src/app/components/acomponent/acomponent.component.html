<p class="title">acomponent works!</p>
<app-c [title]="title" (send)="fsend($event)">
  <div a>这是a的投影</div>
  <div b>这个是b的投影</div>
  <app-bcomponent b></app-bcomponent>
</app-c>

<div appHighLight="red" defaultV="ff">directive属性型</div>

<hr />

<p>结构性指令</p>
<p *appUnless="true" class="unless a">
  (A) This paragraph is displayed because the condition is false.
</p>

<p *appUnless="false" class="unless b">
  (B) Although the condition is true, this paragraph is displayed because
  appUnless is set to false.
</p>

<hr />
